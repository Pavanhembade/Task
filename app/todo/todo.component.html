<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Tasks</h3>
    <div>
      <button class="btn btn-primary mr-2" (click)="GotoForm()">New Task</button>
      <button class="btn btn-outline-secondary">Refresh</button>
    </div>
    <input type="text" class="form-control search-box" placeholder="Search" [(ngModel)]="searchTerm" (input)="applyFilter()" />
  </div>

  <table class="table table-striped table-hover table-bordered">
    <thead class="thead-light">
      <tr>
        <th>Assigned To</th>
        <th>Status</th>
        <th>Due Date</th>
        <th>Priority</th>
        <th>Comments</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of paginatedTasks">
        <td>{{ task.assignedTo }}</td>
        <td>{{ task.status }}</td>
        <td>{{ task.dueDate }}</td>
        <td>{{ task.priority }}</td>
        <td>{{ task.comments }}</td>
        <td>
          <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" id="actionsDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Actions
            </button>
            <div class="dropdown-menu" aria-labelledby="actionsDropdown">
              <a class="dropdown-item" (click)="editTask(task)">Edit</a>
              <a class="dropdown-item" (click)="deleteTask(task.id)">Delete</a>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="pagination-controls d-flex justify-content-between align-items-center">
    <button class="btn btn-outline-primary" (click)="previousPage()" [disabled]="currentPage === 1">Prev</button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button class="btn btn-outline-primary" (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
  </div>
</div>
